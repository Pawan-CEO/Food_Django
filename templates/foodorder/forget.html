<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Food App</title>
    <style>
        #jambotron_heading{
            background-image: url(images/heading.jpg);
            text-shadow:3px 5px 6px gray;
            cursor: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron text-center" id="jambotron_heading">
                <h1>Food Order</h1>
                <p>Your Food We deliver.</p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row ">
        <div class="col-sm-12">
            <h1 class="bg-success text-center">Forget Password</h1>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                    <label for="uname"> Mobile Number:</label>
                    <input type="text" class="form-control" placeholder="Enter Mobile Number" id="uname">
            </div>
            <div class="form-group">
                <label for="uemail"> Email:</label>
                <input type="email" class="form-control" placeholder="Enter Email" id="uemail">
             </div>
            <button class="btn btn-success btn-block"  data-toggle="modal" data-target="#myModal">GET OTP</button>

        </div>

        <div class="col-sm-6">
                    
            <div class="form-group">
                <label for="pass"> Password:</label>
                <input type="text" class="form-control" placeholder="Enter password" id="pass">
            </div>
            <div class="form-group">
                <label for="cpass">Confirm Password:</label>
                <input type="text" class="form-control" placeholder="Enter password" id="cpass">
            </div>
            <button class="btn btn-primary btn-block">Change</button>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h1 class="modal-title text-center text-success">OTP Verification</h1>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <input class="form-control" type="text" >
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Verify</button>
            </div>
            
          </div>
        </div>
      </div>
    
</div>
</body>
</html>
