<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <title>Food App</title>
    <style>
        #jambotron_heading{
            background-image: url({% static "foodorder/images/heading.jpg" %});
            text-shadow:3px 5px 6px gray;
            cursor: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron text-center" id="jambotron_heading">
                <h1>Food Order</h1>
                <p>Your Food We deliver.</p>
            </div>
        </div>
    </div>
  </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
                <a href="/food/rec"><button type="button" class="btn btn-primary btn-block">Order History </button></a>
              </div>
              <div class="col-sm-6">
                <a href="/food/logout"><button type="button" class="btn btn-info btn-block">Logout</button></a>
            </div>

        </div>
    </div>
  </div>
  
<div class="container-fluid">
     <div class="row">
        <div class="col-sm-12">
              
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'foodorder/images/can_first.jpg' %}" alt="Food image" style="width:100%;height:300px;">
      </div>

      <div class="item">
        <img src="{% static 'foodorder/images/can_second.png' %}" alt="Food image" style="width:100%;height:300px;">
      </div>
    
      <div class="item">
        <img src="{% static 'foodorder/images/can_third.png' %}" alt="Food image" style="width:100%;height:300px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-info">Tasty and Delices food</div>
      </div>
		{% if food %}
		{% for u in food %}
		<div class="col-sm-3">
          <h2 class="text-primary">{{ u.foodname }}</h2>
          <img src="{% static 'foodorder/images/'%}{{u.foodpic}}" width="100%" height="200px" class="img-thumnail">
		  <input type="text" class="form-control" name="fprice" value="{{u.foodprice }}" disabled>
          <h5 class="text-success text-right">Rs. {{u.foodprice }} per pice</h5>
          <input list="food" id="foods" name="foods" class="form-control" value="1">
          <datalist id="food">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            </datalist>

          <div class="btn-group btn-block ">
		  
            <a href="/food/addfood?foodselectname={{u.foodname}}&foodselectprice={{u.foodprice}}"><button class="btn btn-primary">Add to Card</button></a>
            <a href="/food/addcard?foodselectname={{u.foodname}}&foodselectprice={{u.foodprice}}"><button class="btn btn-danger">Order</button></a>
          </div>
        </div>
			{% endfor %}
			{% endif %}
		   {% if che %}
      {% for a in che %} 
		<div class="col-sm-4"><h4> {{a}}</h4></div>
      {% endfor %}
			{% endif %} 
    </div>
</div>

</body>
</html>
