{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Food App</title>
    <style>
        #jambotron_heading{
             background-image: url({% static "foodorder/images/heading.jpg" %});
            text-shadow:3px 5px 6px gray;
            cursor: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron text-center" id="jambotron_heading">
                <h1>Food Order</h1>
                <p>Your Food We deliver.</p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row ">
        <div class="col-sm-12">
            <h1 class="bg-success text-center">Sign Up Detials</h1>
            {% if mess %}
			<div class="alert alert-info alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>{{mess}}.</strong></div>
			{% endif %}
        </div>
        <div class="col-sm-6">
        <form method="post">
		{% csrf_token %}
            <div class="form-group">
                    <label for="uname"> Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Name" id="uname" name="uname">
            </div>
            <div class="form-group">
                <label for="uemail"> Email:</label>
                <input type="email" class="form-control" placeholder="Enter Email" id="uemail" name="uemail">
              </div>
              <div class="form-group">
                <label for="umobile"> Mobile Number:</label>
                <input type="text" class="form-control" placeholder="Enter Mobile Number" id="umobile" name="umobile">
            </div>

        </div>
        <div class="col-sm-6">
                    
            <div class="form-group">
                <label for="pass"> Password:</label>
                <input type="text" class="form-control" placeholder="Enter password" id="pass" name="upasscode">
            </div>
            <div class="form-group">
                <label for="cpass">Confirm Password:</label>
                <input type="text" class="form-control" placeholder="Enter password" id="cpass" name="upasscodes">
            </div>
            <button class="btn-primary btn-block" type="submit"  >Register</button>
             </form>
           <a href="/foodorder/login.html"><button class="btn-danger btn-block">Login</button></a>
           
        </div>
    </div>
</div>
</body>
</html>
