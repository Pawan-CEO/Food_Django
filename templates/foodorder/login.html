{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Food App</title>
    <style>
        #jambotron_heading{
            background-image: url({% static "foodorder/images/heading.jpg" %});
            text-shadow:3px 5px 6px gray;
            cursor: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron text-center" id="jambotron_heading">
                <h1>Food Order</h1>
                <p>Your Food We deliver.</p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
                          
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'foodorder/images/log_first.png' %}" alt="Food image" style="width:100%;height:300px;">
      </div>

      <div class="item">
        <img src="{% static 'foodorder/images/log_second.png' %}" alt="Food image" style="width:100%;height:300px;">
      </div>
    
      <div class="item">
        <img src="{% static 'foodorder/images/log_third.png' %}" alt="Food image" style="width:100%;height:300px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
        </div>
        <div class="col-sm-7">
		<form method="post">
		{% csrf_token %}
            <h1 class="text-center bg-success">Login</h1>
            <div class="form-group">
                    <label for="email"> Email address:</label>
                    <input type="text" class="form-control" placeholder="Enter Email" id="email" name="uname">
            </div>
            <div class="form-group">
                <label for="pass"> Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pass" name="upass">
            </div>
            <button type="submit" name="loginbut" class="btn btn-primary btn-block"> Login</button>
            <br>
			{% if error %}
			
			  <div class="alert alert-danger alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong>{{error}}.</strong></div>
			{% endif %}
            <a href=""><button type="button" class="btn btn-warning" style="width: 49.4%;"> Forget Password</button></a>
			
            <a href="/food/signup"><button type="button" class="btn btn-danger" style="width: 49.3%;"> Sign Up</button></a>
    </div>
	</form>
</div>
</body>
</html>
