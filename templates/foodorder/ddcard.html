<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <title>Food App</title>
    <style>
        #jambotron_heading{
            background-image: url({% static "foodorder/images/heading.jpg" %});
            text-shadow:3px 5px 6px gray;
            cursor: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="jumbotron text-center" id="jambotron_heading">
                <h1>Food Order</h1>
                <p>Your Food We deliver.</p>
            </div>
        </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-info text-center"><h3>Food Card</h3></div>
      </div>
	  
    {% if mylist %}
    {% for a,b in mylist  %} 
		<div class="col-sm-12"><hr></div>
		
		<div class="col-sm-6">
          <h4 class="text-primary text-left">{{a}}</h4>
        </div>


		<div class="col-sm-4">
		<h5 class="text-success text-right">{{b}}</h5>
		</div>	
    {% endfor %}
    {% if total%}
  	<div class="col-sm-10 text-right"><h3>Total Amount    :     {{total}} </h3></div>
		<div class="col-sm-12"><a href="/food/order?total={{total}}"><button class="btn btn-success btn-block">Pay</button></a></div>
    {% endif %}
    {% endif %}


    </div>
</div>

</body>
</html>
